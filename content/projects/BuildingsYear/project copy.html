<script>
    // play gifs on hover
    $(function(){
        $('.cm-image').on('click', function(e){
            if ($(this).find('.cm-image-play').hasClass('isvisible')){
                $(this).find('.cm-image-animated').attr('src', $(this).find('.cm-image-animated').attr('src').replace('.png', '.gif'));
                $(this).find('.cm-image-play').removeClass('isvisible');
            }
            else{
                $(this).find('.cm-image-animated').attr('src', $(this).find('.cm-image-animated').attr('src').replace('.gif', '.png'));
                $(this).find('.cm-image-play').addClass('isvisible');
            }
            
        });
    });
</script>
